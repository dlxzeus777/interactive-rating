<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main class="rating">
    <div class="img">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
    <h1 class="heading">How did we do?</h1>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="buttons">
      <button class="btn" value="1">1</button>
      <button class="btn" value="2">2</button>
      <button class="btn" value="3">3</button>
      <button class="btn" value="4">4</button>
      <button class="btn" value="5">5</button>
    </div>
    <button class="submit">Submit</button>
  </main>
  <main class="thanks rating hidden">
    <div class="thank-you-img">
        <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    <p class="selection">You selected <span class="number">4</span> out of 5</p>
    <h1 class="heading-thanks">Thank you!</h1>
    <p class="description-thanks">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
</main>
  <script src="app.js"></script>
</body>
</html>
